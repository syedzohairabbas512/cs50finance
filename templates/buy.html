{% extends "layout.html" %}

{% block main %}

<form action="/buy" method="post">
    <div calss="mb-3">
        <input calss="form-control mx-auto w-auto" type="text" placeholder="Symbol" name="symbol" autofocus
            autocomplete="off">
    </div>
    <br>
    <div calss="mb-3">
        <input calss="form-control mx-auto w-auto" type="number" placeholder="Shares" name="shares" autofocus

</form>
{% endblock %}
